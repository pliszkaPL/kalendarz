# Docker Compose - Development Environment
# Hot reload enabled for frontend

services:
  traefik:
    image: traefik:v3.2.3
    command:
      - "--api.insecure=true"
      - "--ping=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ${XDG_RUNTIME_DIR:-/run/user/1000}/docker.sock:/var/run/docker.sock:ro
    networks:
      - kalendarz-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`kalendarz.loc`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
    networks:
      - kalendarz-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://kalendarz.loc/api

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`kalendarz.loc`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-base64:TRYDxWLNs+6PpgiOfQssBduW8yFBAFmo5oT72QC6ZvA=}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - LOG_CHANNEL=stderr
    volumes:
      - backend-storage:/var/www/html/storage
      - backend-database:/var/www/html/database
    networks:
      - kalendarz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  kalendarz-network:
    driver: bridge

volumes:
  backend-storage:
  backend-database:
