name: E2E Tests

on:
  push:
    branches:
      - master
      - main
      - 'fix-*'
      - 'feature-*'
  pull_request:
    branches:
      - master
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up hosts file
        run: |
          sudo echo "127.0.0.1 kalendarz.loc" | sudo tee -a /etc/hosts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up backend .env
        run: |
          cp backend/.env.example backend/.env
          sed -i 's/APP_URL=http:\/\/localhost/APP_URL=http:\/\/kalendarz.loc/' backend/.env
          sed -i 's/SESSION_DRIVER=database/SESSION_DRIVER=cookie/' backend/.env
          sed -i 's/SESSION_DOMAIN=null/SESSION_DOMAIN=.kalendarz.loc/' backend/.env
          echo "SANCTUM_STATEFUL_DOMAINS=kalendarz.loc,localhost:3000" >> backend/.env
          echo "FRONTEND_URL=http://kalendarz.loc" >> backend/.env

      - name: Generate application key on host (for CI)
        run: |
          cd backend
          composer install --no-interaction --prefer-dist --optimize-autoloader
          php artisan key:generate

      - name: Build and start services
        run: |
          # Override docker socket for GitHub Actions (not rootless)
          export XDG_RUNTIME_DIR=/var/run
          docker compose up -d --build
          
      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend health check..."
          timeout 120 bash -c 'until docker compose ps backend | grep -q "healthy"; do echo "Waiting for backend..."; sleep 5; done'
          
      - name: Run migrations inside container
        run: |
          docker compose exec -T backend php artisan migrate --force
          
      - name: Check services status
        run: |
          docker compose ps
          echo "=== Traefik logs ==="
          docker compose logs traefik --tail 50
          echo "=== Backend logs ==="
          docker compose logs backend --tail 50
          echo "=== Frontend logs ==="
          docker compose logs frontend --tail 50

      - name: Wait for services to be ready (through Traefik)
        run: |
          echo "Testing API through Traefik..."
          timeout 60 bash -c 'until curl -f http://localhost/api/health 2>/dev/null; do echo "Waiting for API..."; sleep 2; done'
          echo "API is ready!"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install E2E test dependencies
        run: |
          cd e2e-tests
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e-tests
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd e2e-tests
          npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Show container logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
