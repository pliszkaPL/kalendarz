name: E2E Tests

on:
  push:
    branches:
      - main
      - 'fix-*'
      - 'feature-*'
  pull_request:
    branches:
      - main

jobs:
  smoke-tests:
    name: Smoke Tests (Critical Path)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel-env

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Start Services
        uses: ./.github/actions/start-services

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright
        with:
          use-cache: 'true'

      - name: Run smoke tests
        run: |
          cd e2e-tests
          npm run test:smoke
        env:
          CI: true

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: smoke-test-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Laravel log ==="
          cat backend/storage/logs/laravel.log 2>/dev/null || echo "No logs"
          echo ""
          echo "=== nginx error log ==="
          sudo cat /var/log/nginx/error.log 2>/dev/null || echo "No nginx error logs"

  full-tests:
    name: Full E2E Test Suite
    needs: smoke-tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel-env

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Start Services
        uses: ./.github/actions/start-services

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright
        with:
          use-cache: 'false'

      - name: Run full E2E test suite
        run: |
          cd e2e-tests
          npm test
        env:
          CI: true

      - name: Upload full test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: full-test-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Laravel log ==="
          cat backend/storage/logs/laravel.log 2>/dev/null || echo "No logs"
          echo ""
          echo "=== nginx error log ==="
          sudo cat /var/log/nginx/error.log 2>/dev/null || echo "No nginx error logs"
