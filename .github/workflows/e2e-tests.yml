name: E2E Tests

on:
  push:
    branches:
      - main
      - 'fix-*'
      - 'feature-*'
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests (Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    env:
      APP_ENV: testing
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Copy environment file
        run: cp backend/.env.example backend/.env

      - name: Generate app key
        run: |
          cd backend
          php artisan key:generate

      - name: Run backend unit tests
        run: |
          cd backend
          ./vendor/bin/pest --exclude-group=e2e

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Create build artifacts directory
        run: |
          mkdir -p build-artifacts
          cp -r backend/vendor build-artifacts/backend-vendor
          cp -r frontend/dist build-artifacts/frontend-dist
          cp -r frontend/node_modules build-artifacts/frontend-node_modules

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: build-artifacts/
          retention-days: 1
          compression-level: 6

  smoke-tests:
    name: Smoke Tests (Critical Path)
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, sqlite3, pdo_sqlite
          coverage: none

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: build-artifacts/

      - name: Restore backend dependencies
        run: |
          cp -r build-artifacts/backend-vendor backend/vendor

      - name: Restore frontend build
        run: |
          mkdir -p frontend/dist
          cp -r build-artifacts/frontend-dist/* frontend/dist/
          cp -r build-artifacts/frontend-node_modules frontend/node_modules

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel-env

      - name: Start Services
        uses: ./.github/actions/start-services

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright
        with:
          use-cache: 'true'

      - name: Run smoke tests
        run: |
          cd e2e-tests
          npm run test:smoke
        env:
          CI: true

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: smoke-test-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Laravel log ==="
          cat backend/storage/logs/laravel.log 2>/dev/null || echo "No logs"
          echo ""
          echo "=== nginx error log ==="
          sudo cat /var/log/nginx/error.log 2>/dev/null || echo "No nginx error logs"

  full-tests:
    name: Full E2E Test Suite
    needs: [build, smoke-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, sqlite3, pdo_sqlite
          coverage: none

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: build-artifacts/

      - name: Restore backend dependencies
        run: |
          cp -r build-artifacts/backend-vendor backend/vendor

      - name: Restore frontend build
        run: |
          mkdir -p frontend/dist
          cp -r build-artifacts/frontend-dist/* frontend/dist/
          cp -r build-artifacts/frontend-node_modules frontend/node_modules

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel-env

      - name: Start Services
        uses: ./.github/actions/start-services

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright
        with:
          use-cache: 'false'

      - name: Run full E2E test suite
        run: |
          cd e2e-tests
          npm test
        env:
          CI: true

      - name: Upload full test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: full-test-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Laravel log ==="
          cat backend/storage/logs/laravel.log 2>/dev/null || echo "No logs"
          echo ""
          echo "=== nginx error log ==="
          sudo cat /var/log/nginx/error.log 2>/dev/null || echo "No nginx error logs"
