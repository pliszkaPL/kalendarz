name: E2E Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up hosts file
        run: |
          sudo echo "127.0.0.1 kalendarz.loc" | sudo tee -a /etc/hosts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create backend database
        run: |
          mkdir -p backend/database
          touch backend/database/database.sqlite

      - name: Set up backend .env
        run: |
          cp backend/.env.example backend/.env
          sed -i 's/APP_URL=http:\/\/localhost/APP_URL=http:\/\/kalendarz.loc/' backend/.env
          sed -i 's/SESSION_DRIVER=database/SESSION_DRIVER=cookie/' backend/.env
          sed -i 's/SESSION_DOMAIN=null/SESSION_DOMAIN=.kalendarz.loc/' backend/.env
          echo "SANCTUM_STATEFUL_DOMAINS=kalendarz.loc,localhost:3000" >> backend/.env
          echo "FRONTEND_URL=http://kalendarz.loc" >> backend/.env

      - name: Generate application key
        run: |
          cd backend
          composer install --no-interaction --prefer-dist --optimize-autoloader
          php artisan key:generate

      - name: Run migrations
        run: |
          cd backend
          php artisan migrate --force

      - name: Build and start services
        run: |
          docker compose up -d --build
          sleep 30

      - name: Check services
        run: |
          docker compose ps
          docker compose logs

      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost/api/register -X POST -H "Content-Type: application/json" -d "{}" 2>/dev/null; do sleep 2; done'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install E2E test dependencies
        run: |
          cd e2e-tests
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e-tests
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd e2e-tests
          npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Show container logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
